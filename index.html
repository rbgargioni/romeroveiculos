<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Romero Veiculos</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<header>
<h1>Romero Veiculos</h1>
</header>
<section class="filtros">
<input id="busca" placeholder="Buscar por modelo ou marca" type="text"/>
<select id="filtroMarca">
<option value="">Todas as marcas</option>
<option value="Toyota">Toyota</option>
<option value="Honda">Honda</option>
<option value="Ford">Ford</option>
</select>
<select id="filtroAno">
<option value="">Ano mínimo</option>
<option value="2015">2015</option>
<option value="2018">2018</option>
<option value="2020">2020</option>
</select>
<select id="filtroPreco">
<option value="">Faixa de preço</option>
<option value="50000">Até R$ 50.000</option>
<option value="100000">Até R$ 100.000</option>
<option value="200000">Até R$ 200.000</option>
</select>
</section>
<main class="veiculos" id="listaVeiculos"></main>
<div class="modal oculto" id="modal">
<div class="modal-content" style="max-width: 90vw; width: 90vw; padding: 10px;">
<span class="fechar" id="fecharModal">×</span>
<h2 id="tituloModal"></h2>
<img alt="Veículo" id="imagemModal"/>
<p id="descricaoModal"></p>
<p class="preco" id="precoModal"></p>
<button id="interesseBtn">Tenho Interesse</button>
</div>
</div>
<aside class="interesses">
<h3>Seus Interesses</h3>
<ul id="listaInteresses"></ul>
</aside>
<footer>
<p>© 2025 Loja de Veículos - Todos os direitos reservados</p>
</footer>
<script src="script.js"></script>
</body>
</html>
